<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alram - project</title>
    <link rel="stylesheet" href="alram.css">
    <script src="alaram.js" defer></script>
  </head>
  <body>
    <div class="wrappr">
      <img src="th.jpg" alt=""  />
      <h1>00:00:00 PM</h1>
      <div class="content">
        <div class="column">
          <select>
            <option value="Hour" selected disabled hidden class="setpad">Hour</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="Minutes" selected disabled hidden>Minutes</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="Am/Pm" selected disabled hidden>Am/Pm</option>
          </select>
        </div>
      </div>
      <button class="btn">Set Alram</button>
    </div>
  </body>
</html>
