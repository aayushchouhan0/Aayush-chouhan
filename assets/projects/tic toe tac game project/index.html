<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE GAME PROJECT </title>
    <link rel="stylesheet" href="style.css">
    <script src="logic.js" defer></script>
</head>
<body>
     <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
     </nav>

     <h1>welcome to tic tac toe game </h1>
     <div class="gameContainer">
            <div class="container">
                <div class="box bt-0 bl-0" ><span class="boxText"></span></div>
                <div class="box bl-0 bt-0"><span class="boxText"></span></div>
                <div class="box bl-0 bt-0 br-0"><span class="boxText"></span></div>
                <div class="box bl-0"><span class="boxText"></span></div>
                <div class="box bl-0"><span class="boxText"></span></div>
                <div class="box br-0"><span class="boxText"></span></div>
                <div class="box bb-0 bl-0"><span class="boxText"></span></div>
                <div class="box bb-0"><span class="boxText"></span></div>
                <div class="box bb-0 br-0"><span class="boxText"></span></div>
            </div>
            <div class="InfoConatiner">
                <div class="gameInfo">
                    <span class="text">Now Turn</span>
                    <button class="btn">Reset</button>
                </div>
                <div class="imgSection">
                    <img src="no1-happy.gif" alt="gif"/>
                </div>
            </div>
     </div>
</body>
</html>
